{% set name = "empiricaldist" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/empiricaldist-{{ version }}.tar.gz
  sha256: 44775ffba2e7511184d600c93eea73e42b6346e1386ab8ad7923415a417563cb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - matplotlib-base
    - numpy
    - pandas
    - scipy

test:
  imports:
    - empiricaldist
  commands:
    - pip check
    - python -m unittest empiricaldist.test_empiricaldist
  requires:
    - pip

about:
  home: https://github.com/AllenDowney/empiricaldist
  summary: Python library that represents empirical distributions.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AllenDowney
    - jdblischak
